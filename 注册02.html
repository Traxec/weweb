<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册02</title>
  <link rel="stylesheet" href="./css/app.css">
</head>
<body style="border:1px solid red">
  <div class="title">注册</div>
  <div class="content">
    <div class="form-group">
      <label for="">密码</label>
      <div class="t-group">
        <input type="password" placeholder="输入新密码">
      </div>
      <div class="clearfix"></div>
    </div>
    <hr>

    <div class="form-group">
      <label for="">确认密码</label>
      <div class="t-group">
        <input type="password" placeholder="再次输入新密码">
      </div>
      <div class="clearfix"></div>
    </div>
    <hr>

    <div class="form-group">
      <label for="">QQ邮箱</label>
      <div class="t-group">
        <input type="text" placeholder="再次输入新密码">
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="form-group-bgcolor-f2f2f2">
      <div class="b-group-hasword">
        <span>*密码必须由6-16个字母,数字和符号的两种以上组合<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <button type="submit">注册</button>
      </div>
    </div>
  </div>
  <div class="big-logo">
    <img src="./images/002.jpg" alt="">
  </div>
</body>
</html>
